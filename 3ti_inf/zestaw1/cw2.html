<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ćwiczenie 2</title>
  </head>
  <body>
    <script>
      const a = parseInt(prompt('Podaj a'));
      const b = parseInt(prompt('Podaj b'));
      //if (a == null || b == null) { //dla napisów
      if (isNaN(a) || isNaN(b)) {
        //dla liczb
        document.write("Musisz potwierdzić przyciskiem 'OK' i wpisać liczbę");
      } else {
        document.writeln('<div>Wartość a = ' + a + '</div>');
        document.writeln('<div>Wartość b = ' + b + '</div>');
        document.writeln(`<div>${a} + ${b} = ${a + b}</div>`);
        document.writeln(`<div>${a} - ${b} = ${a - b}</div>`);
        document.writeln(`<div>${a} * ${b} = ${a * b}</div>`);
        const result =
          b != 0
            ? (a / b).toFixed(2)
            : "<span style='color:red;'>nie dzielimy przez zero!!!</span>";
        document.writeln(`<div>${a} / ${b} = ${result}</div>`);
      }
      console.log(typeof a);
      console.log(typeof b);
    </script>
  </body>
</html>
