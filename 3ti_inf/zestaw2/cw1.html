<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zestaw 2</title>
  </head>
  <body>
    <h1>Pętla for(... ; .... ; ...){....}</h1>
    <script>
      for (let i = 0; i < 10; i++ /* i = i + 1   */) {
        document.write(`<div> i = ${i}</div>`);
      }
      for(let i=1 ; i<=6 ;i++){
        document.write(`<h${i}>Nagłówek ${i} </h${i}>`);
      }
      for(let i=6 ; i>0 ;i--){
        document.write('<h'+i+'>Nagłówek '+i+' </h'+i+'>');
      }
    </script>
  </body>
</html>
