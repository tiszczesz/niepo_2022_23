<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pętla for(let i=0; i < 10;i++){...}</h1>
    <script>
      for (let i = 10; i <= 20; i += 2 /* i = i + 2   */) {
        document.write(`<div>Hello z pętli for dla i = ${i}</div>`);
      }
      for (let i = 1; i <= 6; i++) {
        document.write(`<h${i}>Nagłówek ${i}</h${i}>`);
      }
    </script>
    <h1>Pęla while(warLog){ ... }</h1>
    <script>
      let sum = 0;
      let num1 = 0;
      while (sum < 100) {
        num1 = Math.floor(Math.random() * 10);
        document.write(num1 + ' ');
        sum = sum + num1; // sum += num1;
      }
      /* let napis = '';
      while (napis != 'koniec') {
        napis = prompt('Podaj cos');
      }*/
      document.write(`<div>suma = ${sum}</div>`);
    </script>
    <h1>Pęla do{ ... } while(warLog)</h1>
    <script>
      let num2;
      let licznik = 0;
      sum = 0;
      do {
        num2 = Math.floor(Math.random() * 20);
        document.write(num2 + ' ');
        if (num2 != 0){
            licznik++;
            sum+=num2;
        } 
      } while (num2 != 0);
      if(licznik==0){
        document.write(`<p>Zbiór pusty</p>`);
      }else{
        document.write(`<p>Ilość elementów: ${licznik}</p>`);
        document.write(`<p>suma elementów: ${sum}</p>`);
      }
    </script>
  </body>
</html>
