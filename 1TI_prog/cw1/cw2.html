<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for( let i = 10  ; i<=20   ; i+=2 /* i = i + 2   */ ){
            document.write(`<div>Hello z pętli for dla i = ${i}</div>`);
        }
        for( let i = 1  ; i<=6  ; i++  ){
            document.write(`<h${i}>Nagłówek ${i}</h${i}>`);
        }
    </script>
</body>
</html>
