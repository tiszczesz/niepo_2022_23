<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cw10 Iteracja i rekurencja</title>
</head>
<body>
    <h1>cw10 Iteracja i rekurencja</h1>
    <h3>Iteracyjne powtarzanie</h3>
    
    <div id="iter"></div>
    <h3>Rekurencyjnie</h3>
    <script>
        function Powtorz(ile){
            document.writeln(`<div> i = ${ile} </div>`);
            
            if(ile>0) Powtorz(ile-1);
            document.writeln(`<div> i = ${ile} </div>`);
        }
        Powtorz(10);
    </script>
    <script src="cw10.js" defer></script>
</body>
</html>
