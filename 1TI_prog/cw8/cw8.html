<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie 8</title>
</head>
<body>
    <h1>Ćwiczenie 8 - kółko i krzyżyk</h1>
    <div class="container">
        <div class="menu">
            <div class="line">
                <label for="width">Ilość kolumn</label>
                <input type="number" min="4" max="100" id="width">
                <span class="error"></span>
            </div>
            <div class="line">
                <label for="height">Ilość wierszy</label>
                <input type="number" min="4" max="100" id="height">
                <span class="error"></span>
            </div>
            <div class="line">
                <button id="run">
                    Rozpocznij
                    <img class="icon" src="media/cross.png" alt="krzyżyk">
                    <img class="icon" src="media/circle.png" alt="kółko">
                </button>
            </div>
        </div>
        <div class="scene">

        </div>
    </div>
</body>
</html>
