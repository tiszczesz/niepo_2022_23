<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="line mb-3">
                <label for="ile" class="form-label">Ile razy:</label>
                <input type="number" name="ile" id="ile" step="1" min="1" max="100">
            </div>
            <div class="line mb-3" class="form-control">
                <label for="tekst" class="form-label">Podaj tekst: </label>
                <input type="text" name="tekst" id="tekst">
            </div>
            <div class="line mb-3">
                <label for="tekst">Wybierz typ listy: </label><br>
                <input type="radio" name="lista" class="form-check-input ms-2" > Lista numerowana<br>
                <input type="radio" name="lista" class="form-check-input ms-2" > Lista nie numerowana<br>
            </div>
            <div class="line mb-3"><input type="submit" value="Generuj" id="gener"></div>
        </form>
        <div class="badge-info" id="info">
            Tu bÄ™dzie lista
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
