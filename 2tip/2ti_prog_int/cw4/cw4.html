<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Ćwiczenie 4 - tworzenie obiektów</h1>
      <div class="row">
        <div id="root" class="col"></div>

        <form class="col">
          <div class="mb-3">
            <label for="title" class="form-label">Podaj tyuł</label>
            <input
              type="text"
              class="form-control"
              id="title"           
            />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Podaj autora</label>
            <input type="text" class="form-control" id="author" />
          </div>
  
          <div class="mb-3">
            <label for="price" class="form-label">Podaj cenę</label>
            <input
              type="number"
              class="form-control"
              id="price"
              step="0.01"
              min="5"
              max="300"
            />
          </div>
          <div class="mb-3">
              <label for="category" class="form-label">Wybierz kategorię</label>
            <select class="form-select" id="category">            
              <option value="wojenne">wojenne</option>
              <option value="podróżnicze">podróżnicze</option>
              <option value="obyczajowe">obyczajowe</option>
              <option value="kryminały">kryminały</option>
              <option value="podręczniki">podręczniki</option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-primary w-100">Dodaj do zbioru</button>
        </form>
      </div>
     
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="cw4.js" defer></script>
  </body>
</html>
