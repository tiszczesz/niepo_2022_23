<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cw2.css" />
    <title>Ćwiczenie 3</title>
  </head>
  <body>
    <div class="container">
      <h1>Ćwiczenie 3</h1>
      <div class="content">
        <div>
          <div>
            <label for="red">Czerwony:</label>
            <input type="range" name="red" id="red" min="0" max="255" value="10"/>
          </div>
          <div>
            <label for="green">Zielony:</label>
            <input type="range" name="green" id="green" min="0" max="255" value="220"/>
          </div>
          <div>
            <label for="blue">Niebieski:</label>
            <input type="range" name="blue" id="blue" min="0" max="255"value="110" />
          </div>
          
        </div>
        <div id="square">
            <span>rgb(0,0,0)</span>
        </div>
      </div>
    </div>

    <script src="cw2.js" defer></script>
  </body>
</html>
